name: Release Statically Linked Rust Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    # CRITICAL: Grant permission to upload release assets
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    env:
      BINARY_NAME: commr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Build with Cross
        run: cross build --target ${{ matrix.target }} --release

      - name: Create Release Archive
        run: |
          # Create a temporary staging directory
          STAGING="release_staging"
          mkdir -p "$STAGING"
          
          # Path to the compiled binary
          BIN_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
          
          # Check for Windows vs Unix naming
          if [ -f "${BIN_PATH}.exe" ]; then
            cp "${BIN_PATH}.exe" "$STAGING/"
            cd "$STAGING" && zip "../${{ matrix.target }}.zip" *
          else
            cp "$BIN_PATH" "$STAGING/"
            cd "$STAGING" && tar -czvf "../${{ matrix.target }}.tar.gz" *
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          # Use the built-in GITHUB_TOKEN for simplicity
          files: |
            ${{ matrix.target }}.tar.gz
            ${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
